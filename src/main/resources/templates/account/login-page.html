<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{login-layout :: head}"></head>
<body class="authentication-body">
<div class="authentication-wrapper">
  <header th:replace="~{login-layout :: header}"></header>
  <main>
    <h1>Sign In</h1>
    <form method="post" th:attr="action=@{/authenticateTheUser}" >
      <div th:if="${param.error}" class="error">
        Invalid username and pasword
      </div>
      <div th:if="${param.logout}">
        You have been log out
      </div>

      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <input type="text" name="username" placeholder="username" autocomplete="off"/>
      <input type="password" name="password" placeholder="password"/>
      <button type="submit">sign in</button>
    </form>
    <div class="link-container">
      <a th:href="@{/account/registerForm}"> Register As Customer </a>
    </div>
  </main>
</div>

<th:block th:replace="~{layout :: javascript}"></th:block>

</body>
</html>
