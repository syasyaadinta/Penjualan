<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0" />
    <title> Penjualan </title>
    <link rel="icon" type="image" th:href="@{/shop.png}" />
    <link rel="stylesheet" th:href="@{/resources/css/normalize.css}" />
    <link rel="stylesheet" th:href="@{/resources/css/font-awesome.css}" />
    <link rel="stylesheet" th:href="@{/resources/css/site.css}" />
    <script th:src="@{/resources/js/jquery-3.6.0.js}"></script>
</head>
<body>

<nav th:fragment="navigation">
    <div class="company-logo">
        <img th:src="@{/resources/image/shop.png}" alt="" />
        <h1> <span class="bold"> APLIKASI PENJUALAN </span></h1>
    </div>
    <a class="menu home" th:href="@{/home}">
        <i class="fas fa-home"></i>
        <span> HOME </span>
    </a>
<!--    <a sec:authorize="hasAuthority('Customer')" class="menu customer" th:href="@{/customer}">-->
<!--        <i class="fas fa-user-friends"></i>-->
<!--        <span> CUSTOMER </span>-->
<!--    </a>-->
    <a sec:authorize="hasAuthority('Customer')" class="menu product" th:href="@{/product}">
        <i class="fas fa-cart-plus"></i>
        <span> PRODUCT </span>
    </a>
    <a sec:authorize="hasAuthority('Customer')" class="menu cart" th:href="@{/my-cart}">
        <i class="fas fa-clipboard-list"></i>
        <span> MY CART </span>
    </a>
    <a sec:authorize="hasAuthority('Customer')" class="menu report" th:href="@{/report}">
        <i class="fas fa-chart-bar"></i>
        <span> REPORT </span>
    </a>
</nav>

<header th:fragment="header (breadCrumbs)">
    <div class="bread-crumbs">
        <span th:text="${breadCrumbs}"></span>
    </div>
    <div class="user-wrapper">
        <div class="user">
            <span class="full-name" sec:authentication="name">Anonymous</span>
            <span class="role" sec:authentication="principal.authorities">Guest</span>
        </div>
        <div class="sign-out">
            <form th:attr="action=@{/logout}" method="POST">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit"><i class="fas fa-sign-out-alt"></i></button>
            </form>
        </div>
    </div>
</header>

<footer th:fragment="footer">
    Copyrights &copy; 2022
    <span class="author">Syasya Adinta C. S.</span>
    All Rights Reserved.
</footer>

<th:block th:fragment="javascript">
    <script th:src="@{/resources/js/site.js}" defer></script>
</th:block>

</body>
</html>
